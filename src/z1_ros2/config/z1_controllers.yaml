controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    z1_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    
    z1_gripper_controller:
      type: position_controllers/GripperActionController

z1_arm_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
    
    command_interfaces:
      - position
      - velocity
    
    state_interfaces:
      - position
      - velocity
      - effort
    
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
      joint1: {trajectory: 0.1, goal: 0.05}
      joint2: {trajectory: 0.1, goal: 0.05}
      joint3: {trajectory: 0.1, goal: 0.05}
      joint4: {trajectory: 0.1, goal: 0.05}
      joint5: {trajectory: 0.1, goal: 0.05}
      joint6: {trajectory: 0.1, goal: 0.05}

z1_gripper_controller:
  ros__parameters:
    joint: gripper_joint
    action_monitor_rate: 20.0
    goal_tolerance: 0.01
    max_effort: 100.0
    allow_stalling: true
    stall_velocity_threshold: 0.001
    stall_timeout: 1.0